input:
  label: "mqtt_in"
  mqtt:
    urls:
      - "mqtt://mqtt_broker:1883"
    client_id: "kafka-hydration"
    keepalive: 60
    clean_session: true
    topics:
      - "pohl-industries/+/machines/+/telemetry/status/state"

output:
  label: "kafka_out"
  kafka:
    addresses:
      - kafka_broker:9092
    topic: "opcua.machines.status"
    key: '${! meta("mqtt_topic") }'
    client_id: "mqtt-to-kafka"
    batching:
      count: 50
      period: 1s

logger:
  level: INFO
  format: logfmt
